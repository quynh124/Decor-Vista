<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
         <title>Decor Vista Admin</title>      
    </h:head>


    <h:body class="sb-nav-fixed">
        <div id="top">
            <ui:insert name="header">
                <ui:include src="header.xhtml"/>
            </ui:insert>
        </div>
         <div id="layoutSidenav">
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Users Management</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Users Management</li>
                        </ol>

                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Users Table
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple" class="table">
                                    <thead>
                                        <tr>
                                            <th>User ID</th>
                                            <th>Full Name</th>
                                            <th>UserName</th>
                                            <th>Password</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>Address</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>User ID</th>
                                            <th>Full Name</th>
                                            <th>UserName</th>
                                            <th>Password</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>Address</th>
                                            <th>Delete</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                     
                                        <c:forEach items="#{usersMB.showAllUsers()}" var="item">
                                            <tr>
                                                <td><h:outputText value="#{item.userID}" /></td>
                                                <td><h:outputText value="#{item.fullName}" /></td>
                                                <td><h:outputText value="#{item.userName}" /></td>
                                                <td><h:outputText value="#{item.password}" /></td>
                                                <td><h:outputText value="#{item.email}" /></td>
                                                <td><h:outputText value="#{item.phone}" /></td>
                                                <td><h:outputText value="#{item.address}" /></td>

                                                <td>
                                                    <h:form>
                                                        <h:commandButton  image="resources/image/delete.png" action="#{usersMB.deleteUsers(item.userID)}" style="width: 30px" type="submit"  onclick="return confirm('Are you sure you want to delete this user?');" >
                                                        </h:commandButton>
                                                    </h:form>
                                                </td>
                                            </tr>
                                        </c:forEach>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="resources/assets/demo/chart-bar-demo.js"/>
        <script src="resources/assets/demo/chart-area-demo.js"/>
        <script src="resources/js/scripts.js"/>
        <script src="resources/js/datatablesSimple.js"/>
        
    </h:body>
     <h:outputScript target="body">
        var alertMessage = "#{flash.alertMessage}";
        if (alertMessage) {
        alert(alertMessage);
        }
    </h:outputScript>
</html>
