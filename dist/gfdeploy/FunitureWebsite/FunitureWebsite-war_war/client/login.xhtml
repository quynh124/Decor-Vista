<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Decor Vista</title>
        <h:outputStylesheet name="css/style1.css"/>
        <script src="https://www.google.com/recaptcha/api.js" ></script>
       
    </h:head>

    <h:body>  
        <ui:insert name="header">
            <ui:include src="../header.xhtml"/>
        </ui:insert>
        <div id="layoutAuthentication" style="padding-top: 200px;">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <h:form>
                                            <div class="form-floating mb-3">
                                                <h:inputText class="form-control" id="username" value="#{loginMB.userName}" />
                                                <h:outputLabel for="username" value="Username"/>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <h:inputSecret class="form-control" id="password" value="#{loginMB.password}" />
                                                <h:outputLabel for="password" value="Password"/>
                                            </div>

                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                            </div>

                                           

                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="./forgot_pass.xhtml">Forgot Password?</a>
                                                <h:commandButton type="submit" value="LOGIN" styleClass="btn btn-primary" style="background-color: #ffc107" action="#{loginMB.checkLogin()}" />
                                            </div>

                                            <div class="card-footer text-center py-3">
                                                <div class="small"><a href="./register.xhtml">Need an account? Sign up!</a></div>
                                            </div>
                                        </h:form>
                                    </div> 


                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <ui:insert name="bottom">
            <ui:include src="../footter.xhtml"/>
        </ui:insert>
    </h:body>

</html>
