<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
          <title>Decor Vista</title>
        <h:outputStylesheet  name="css/style1.css"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="../header.xhtml"/>
        </ui:insert>
        <div id="layoutAuthentication" style="padding-top: 200px;" >
                    <div id="layoutAuthentication_content">
                        <main>
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col-lg-7">
                                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                            <div class="card-body">
                                                <h:form>
                                                    <div class="row mb-3">
                                                        <div class="col-md-6">
                                                            <div class="form-floating mb-3 mb-md-0">
                                                                <h:inputText class="form-control" id="fullname"  value="#{customerMB.users.fullName}" />
                                                                <h:outputLabel for="fullname">Full name</h:outputLabel>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-floating">
                                                                <h:inputText class="form-control" id="username" value="#{customerMB.users.userName}" />
                                                                <h:outputLabel for="username">Username</h:outputLabel>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-floating mb-3">
                                                        <h:inputSecret class="form-control" id="password" value="#{customerMB.users.password}" />
                                                        <h:outputLabel for="password">Password</h:outputLabel>
                                                    </div>
                                                    <div class="row mb-3">
                                                        <div class="col-md-6">
                                                            <div class="form-floating mb-3 mb-md-0">
                                                                <h:inputText class="form-control" id="email"  value="#{customerMB.users.email}" />
                                                                <h:outputLabel for="email">Email</h:outputLabel>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-floating mb-3 mb-md-0">
                                                                <h:inputText class="form-control" id="phone"  value="#{customerMB.users.phone}"/>
                                                                 <h:outputLabel for="phone">Phone</h:outputLabel>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-floating mb-3 mb-md-0" style="margin-top: 15px;">
                                                                <h:inputText class="form-control" id="address"  value="#{customerMB.users.address}" />
                                                                <h:outputLabel for="address">Address</h:outputLabel>
                                                            </div>
                                                        </div>
                                                        
                                                    </div>
                                                    <div class="mt-4 mb-0">
                                                        <div class="d-grid">
                                                            <h:commandButton styleClass="btn btn-primary btn-block" style="background-color: #ffc107" action="#{customerMB.addUser()}" value="Register"/>
                                                         </div>   
                                                    </div>
                                                </h:form>
                                            </div>
                                            <div class="card-footer text-center py-3">
                                                <div class="small"><a href="./login.xhtml">Have an account? Go to login</a></div>
                                                <div class="small"><a href="../design/register.xhtml">Sign Up as Designer</a></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
               </div>
        <ui:insert name="bottom">
            <ui:include src="../footter.xhtml"/>
        </ui:insert>
      
    </h:body>
</html>
