<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Decor Vista - Create Designer Account</title>
        <h:outputStylesheet name="css/style1.css"/>
    </h:head>
    <h:body>

        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">
                                            Create Designer Account
                                        </h3>
                                    </div>
                                    <div class="card-body">
                                      <h:form id="designerForm" enctype="multipart/form-data">
                                            <!-- Display global messages -->
                                            <h:messages globalOnly="true" styleClass="errorMessages" />

                                            <!-- First and Last Name -->
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <h:inputText 
                                                            class="form-control" 
                                                            id="firstName"  
                                                            value="#{designerMB.designer.firstName}" 
                                                            required="true"
                                                            requiredMessage="First Name is required."
                                                            label="First Name"/>
                                                        <h:outputLabel for="firstName">First Name</h:outputLabel>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <h:inputText 
                                                            class="form-control" 
                                                            id="lastName" 
                                                            value="#{designerMB.designer.lastName}" 
                                                            required="true"
                                                            requiredMessage="Last Name is required."
                                                            label="Last Name"/>
                                                        <h:outputLabel for="lastName">Last Name</h:outputLabel>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Phone -->
                                            <div class="form-floating mb-3">
                                                <h:inputText 
                                                    class="form-control" 
                                                    id="phone" 
                                                    value="#{designerMB.designer.phone}" 
                                                    label="Phone"
                                                    title="Please enter a valid phone number."/>
                                                <h:outputLabel for="phone">Phone</h:outputLabel>
                                            </div>

                                            <!-- Address and Image -->
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <h:inputTextarea 
                                                            class="form-control" 
                                                            id="address"  
                                                            value="#{designerMB.designer.address}"
                                                            label="Address"
                                                            rows="3"
                                                            cols="30"/>
                                                        <h:outputLabel for="address">Address</h:outputLabel>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <h:inputFile 
                                                            class="form-control" 
                                                            id="image"  
                                                            value="#{designerMB.image}"
                                                            label="Image URL"/>
                                                        <h:outputLabel for="image">Image URL</h:outputLabel>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Username and Password -->
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <h:inputText 
                                                            class="form-control" 
                                                            id="userName"  
                                                            value="#{designerMB.designer.username}" 
                                                            required="true" 
                                                            requiredMessage="User Name is required."
                                                            label="User Name"
                                                            maxlength="20"/>
                                                        <h:outputLabel for="userName">User Name</h:outputLabel>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <h:inputSecret 
                                                            class="form-control" 
                                                            id="password"  
                                                            value="#{designerMB.designer.password}" 
                                                            required="true" 
                                                            requiredMessage="Password is required."
                                                            label="Password"
                                                            maxlength="20"/>
                                                        <h:outputLabel for="password">Password</h:outputLabel>
                                                    </div>
                                                </div>
                                                
                                            </div>

                                            <!-- Register Button -->
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">
                                                    <h:commandButton 
                                                        styleClass="btn btn-primary btn-block" 
                                                        action="#{designerMB.addDesigner}" 
                                                        value="Register"
                                                        immediate="false"
                                                        style="background-color: #ffc107">
                                                        <f:ajax execute="@form" render="@form"/>
                                                    </h:commandButton>
                                                </div>   
                                            </div>
                                        </h:form>

                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small">
                                            <h:link value="Have an account? Go to login" outcome="/client/login" />
                                        </div>
                                        <div class="small">
                                            <h:link value="Sign Up as User" outcome="/client/register" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <ui:insert name="footer">
            <ui:include src="footer.xhtml"/>
        </ui:insert>
    </h:body>
</html>
