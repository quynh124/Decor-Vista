<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Decor Vista Admin</title>

    </h:head>


    <h:body class="sb-nav-fixed">

        <div id="top">
            <ui:insert name="header">
                <ui:include src="header.xhtml"/>
            </ui:insert>
        </div>
        <div id="layoutSidenav">
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">

                        <h1 class="mt-4">Designer Management</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Designer Management</li>
                        </ol>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Designer Table
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple" class="table">
                                    <thead>
                                        <tr>
                                            <th>Designer ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Phone</th>
                                            <th>Address</th>
                                            <th>Experience</th>
                                            <th>Image</th>

                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Designer ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Phone</th>
                                            <th>Address</th>
                                            <th>Experience</th>
                                            <th>Image</th>

                                            <th>Delete</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <c:forEach items="#{designerMB.showAllDesigner()}" var="item1">
                                            <tr>
                                                <td><h:outputText value="#{item1.designerID}" /></td>
                                                <td><h:outputText value="#{item1.firstName}" /></td>
                                                <td><h:outputText value="#{item1.lastName}" /></td>
                                                <td><h:outputText value="#{item1.phone}" /></td>
                                                <td><h:outputText value="#{item1.address}" /></td>
                                                <td><h:outputText value="#{item1.experience}" /></td>
                                                <td><h:graphicImage value="../resources/images/designer/#{item1.image}" width="100px"/></td>
                                                <td>
                                                    <h:form>
                                                        <h:commandButton image="resources/image/delete.png" 
                                                                         action="#{designerMB.deleteDesigner(item1.designerID)}" 
                                                                         style="width: 30px" 
                                                                         type="submit"  onclick="return confirm('Are you sure you want to delete this designer?');">
                                                            <f:ajax execute="@this" render="messages"/>
                                                        </h:commandButton>
                                                    </h:form>
                                                </td>
                                            </tr>
                                        </c:forEach>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>

            </div>
        </div>

        <script src="resources/js/scripts.js"/>
        <script src="resources/js/datatablesSimple.js"/>
    </h:body>
    <h:outputScript target="body">
        var alertMessage = "#{flash.alertMessage}";
        if (alertMessage) {
        alert(alertMessage);
        }
    </h:outputScript>


</html>
