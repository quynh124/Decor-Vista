<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       <title>Decor Vista</title>
        <link name="https://code.jquery.com/jquery-3.5.1.min.js" />
        <link name="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js" />
    </h:head>

    <h:body>
        <div class="page-wrapper">
            <div id="top">
                <ui:insert name="header">
                    <ui:include src="../header.xhtml"/>
                </ui:insert>
            </div>
            <br></br>
             <section class="page-title" style="background-image:url(../resources/images/background/5.jpg)">
            <div class="auto-container">
                <h2>Designer</h2>
                <ul class="page-breadcrumb">
                    <li><a href="../home.xhtml">home</a></li>
                    <li>Designer </li>
                </ul>
            </div>
        </section>
            <section class="services-section-two">
                <div class="auto-container">
                    <!-- Sec Title -->
                    <div class="sec-title">
                        <h2>List of Designers</h2>
                        <div class="text">This is all the designers!</div>
                    </div>

                    <div class="row clearfix">
                        <ui:repeat value="#{designerMB.showAllDesigner()}" var="item">
                            <!-- Service Block -->
                            <div class="service-block-two col-lg-4 col-md-6 col-sm-12">
                                <div class="inner-box wow fadeInLeft" data-wow-delay="0ms" data-wow-duration="1500ms">
                                    <div class="content">
                                        <div class="icon-box">    
                                            <h:graphicImage value="../resources/images/designer/#{item.image}" style="width: 80px" alt="Designer Image" styleClass="lightbox-image" />                                      
                                        </div>
                                        <h3>
                                            <b>
                                                <div class="text">
                                                    <b>Name :   <h:outputText value="#{item.firstName} #{item.lastName}" /></b>
                                                </div>
                                            </b>
                                            <div class="text">
                                                Phone :    <h:outputText value="#{item.phone}" />
                                            </div>
                                            <div class="text">
                                                Address:    <h:outputText value="#{item.address}" />
                                            </div>
                                            <div class="text">
                                                Experience :   <h:outputText value="#{item.experience}" />   years
                                            </div>
                                        </h3>
                                        <h:form>
                                            <div class="text">
                                                <h:commandButton value="View Designer Details" 
                                                                 action="#{designerMB.findAndLoadDesigner(item.designerID)}" />
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </section>

        </div>
    </h:body>
    <ui:insert name="bottom">
        <ui:include src="../footter.xhtml"/>
    </ui:insert>
    <script src="../resources/js/script.js"></script>

</html>
